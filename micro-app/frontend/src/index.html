<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>FINANZIA S.C. DE R.L. DE C.V.</title>
    <base href="/" />

    <!-- Viewport optimizado para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />

    <!-- SEO y descripción -->
    <meta name="description" content="Sistema de gestión de créditos - FINANZIA S.C. DE R.L. DE C.V." />
    <meta name="author" content="FINANZIA" />
    <meta name="application-name" content="FINANZIA" />

    <!-- Theme y PWA -->
    <meta name="theme-color" content="#3f51b5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FINANZIA" />

    <!-- Seguridad -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Fonts optimizados con preconnect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet" />
  </head>
  <body class="mat-typography">
    <app-root>
      <!-- Loading placeholder -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <div style="width: 50px; height: 50px; border: 4px solid #f3f3f3; border-top: 4px solid #3f51b5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; color: #666; font-family: Roboto, sans-serif;">Cargando...</p>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
